                <div class="col-8">
                    <form>
                        <div class="form-row">
                            <div class="form-group col-md-12">
                                <label for="select category">Select category</label>
                                <select id="inputState" class="form-control">
                                    <option selected>Choose...</option>
                                    <option value="conference">Conference participation</option>
                                    <option value="award">Award Nomination</option>
                                    <option value="startupKebbi">Start-up Kebbi</option>
                                    <option value="Patnership">Patnership</option>
                                    <option value="allOfTheAbove">All of the above</option>
                                </select>


                            </div>

                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="fullName">Full name</label>
                                <input type="email" class="form-control" placeholder="Full name">
                            </div>
                            <div class="form-group col-md-2">
                                <label for="gender">Gender</label>
                                <select name="gender" id="" class="form-control">
                                    <option value="male">Male</option>
                                    <option value="Female">Female</option>
                                </select>
                            </div>
                            <div class="form-group col-md-4">
                                <label for="age">Age</label>
                                <input type="number" class="form-control" placeholder="Enter your age">

                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-12">
                                <label for="select category">Select what best describes you</label>
                                <select class="form-control">
                                    <option selected>Choose...</option>
                                    <option value="student">Student</option>
                                    <option value="trader">Trader</option>
                                    <option value="freshGraduate">Fresh Graduate</option>
                                    <option value="employeePrivateFirm">Employee in a private firm</option>
                                    <option value="startup">Start-up</option>
                                    <option value="ngoOwner">NGO Owner</option>
                                    <option value="ngoOwner">Umemployed</option>
                                    <option value="ngoOwner">Professional</option>
                                </select>


                            </div>

                        </div>
                        <div class="form-row">
                                <div class="form-group col-md-6">
                                <label for="community">Community</label>
                                <input type="text" class="form-control" placeholder="Community">
                            </div>
                            <div class="form-group col-md-6">
                                    <label for="lga">LGA</label>
                                    <input type="text" class="form-control" id="lga" placeholder="LGA">
                                </div>

                        </div>
                        
                       
                        <div class="form-row">
                            <div class="form-group col-md-5">
                                <label for="inputCity">Residential City</label>
                                <input type="text" class="form-control" id="City" placeholder="city">
                            </div>
                            <div class="form-group col-md-4">
                                <label for="phone">Phone Number</label>
                                <input type="text" class="form-control" placeholder="phone number">
                            </div>
                            <div class="form-group col-md-3">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" placeholder="email">
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary col-md-12">Apply now</button>
